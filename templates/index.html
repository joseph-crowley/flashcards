<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 960px;
        }
        h1 {
            font-weight: 500;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        .card {
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            background-color: #ffffff;
            overflow: hidden;
        }
        .card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        .card-title {
            font-weight: 500;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .card-text {
            font-weight: 300;
            font-size: 1.2rem;
        }
        .animate__animated {
            --animate-duration: 0.5s;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Flashcards</h1>
        <div class="row">
            {% for card in cards %}
                <div class="col-md-4 mb-4">
                    <div class="card p-3 h-100" onclick="toggleAnswer(this);">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title mb-auto">{{ card.keys() | first }}</h5>
                            <p class="card-text mt-3 d-none animate__animated animate__fadeIn">{{ card.values() | first }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleAnswer(element) {
            const answer = element.querySelector('.card-text');
            answer.classList.toggle('d-none');
            answer.classList.toggle('animate__fadeIn');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
